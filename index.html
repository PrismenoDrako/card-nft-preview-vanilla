<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">

      <div class="card--img-container">
        <img src="./images/image-equilibrium.jpg" alt="" class="card--img">
        <span class="card--img-hover"><img src="./images/icon-view.svg" alt=""></span>
      </div>
      
      <p class="card--title">Equilibrium #3429</p>
      <p class="card--description">Our Equilibrium collection promotes balance and calm.</p>
      <p class="card--price">
        <span class="ether"> <img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span> 
        <span class="date"> <img src="./images/icon-clock.svg" alt=""> 3 days left</span> 
      </p>
      <hr>
      <p class="card--creator">
        <img src="./images/image-avatar.png" alt="" class="card--creator--avatar"> 
        Creation of &nbsp; <a class="creator-name" href="#">Jules Wyvern</a>
      </p>
    </div>
  </main>

</body>
</html>
